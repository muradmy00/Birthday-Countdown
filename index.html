<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown of Mohiuddin Murad</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Birthday Countdown of <span id="name"> Mohiuddin Murad </span></h1>

    <div class="countdown_container">
        <div class="countdown_box days_container">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown_box hours_container">
            <p class="text" id="hours">0 </p>
            <span>Hours</span>
        </div>
        <div class="countdown_box minutes_container">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown_box seconds_container">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>



    <script src="script.js" defer></script>
    
</body>
</html>
